<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Dragula Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/dragula.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="row title">
  <div class="column">
    Dragzone
  </div>
  <div class="column">
    Dropzone
  </div>
</div>

<div class="row">
  <div id="dragzone-drake" class="column ds-dragzone">
    <div data-value="one" class="ds-dragitem">One</div>
    <div data-value="two" class="ds-dragitem">Two</div>
    <div data-value="three" class="ds-dragitem">Three</div>
    <div data-value="four" class="ds-dragitem">Four</div>
  </div>
    
  <!-- class options: ds-multivalued, ds-hidden, ds-highlight -->
  <div id="drake" class="column ds-dropzone ds-highlight">
    Dropzone
    <div class="ds-dropzone-options">
      <div data-value="one" class="ds-dropoption">1</div>
      <div data-value="two" class="ds-dropoption">2</div>
      <div data-value="three" class="ds-dropoption">3</div>
      <div data-value="four" class="ds-dropoption">4</div>
    </div>
  </div>
</div>
<p></p>
<div class="row">
  <div id="dragzone-steve" class="column ds-dragzone">
    <div data-value="one" class="ds-dragitem">One</div>
    <div data-value="two" class="ds-dragitem">Two</div>
    <div data-value="three" class="ds-dragitem">Three</div>
    <div data-value="four" class="ds-dragitem">Four</div>
  </div>
    
  <!-- class options: multivalued, hidden, highlight -->
  <div id="steve" class="column ds-dropzone ds-multivalued ds-highlight">
    Dropzone
    <div class="ds-dropzone-options">
      <div data-value="one" class="ds-dropoption">1</div>
      <div data-value="two" class="ds-dropoption">2</div>
      <div data-value="three" class="ds-dropoption">3</div>
      <div data-value="four" class="ds-dropoption">4</div>
    </div>
  </div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js'></script>
<script  src="js/index.js"></script>

</body>
</html>
